<div class="container">
    <figure class="m1">
        <img alt="The Bachelor Trip" class="img-responsive" ng-src="{{getCustom.banner}}">
    </figure>
</div>

<div class="whatsmain">
    <div class="container ">
        <div class="col-md-12">
            <div class="pattayamarg4 yellow_back_lightcolor">
                <div class="row Robotor bluecol">{{getCustom.description}}</div>
            </div>
        </div>
    </div>
</div>

<!---SELECTION START---->
<div class="whatsmain">
    <div class="container ">
        <div class="col-md-12 ">
            <!---ACTIVIES START---->
            <div class=" whatsmarg4 ">
                <div class="row text-center pattmarg2">
                    <span class=" patpack2 whit_color theboldfont ">GALLERY</span>
                </div>
                <div class="row pattmarg3">
                    <div class="col-md-3 col-sm-4 col-xs-12 pading0" ng-repeat="data in getCustom.images">
                        <div class="">
                            <figure>
                                <div class="front">
                                    <img alt="{{data.name}}" title="{{data.name}}" ng-src="{{data.image}}" alt="{{data.name}}" class="maxwidth img-responsive"
                                        ng-click="Image(data.number);">
                                    <!-- <div class=" shadow-down "></div>
                                    <div class="event-name ">
                                        <span>{{data.name}}</span>
                                    </div> -->
                                </div>
                            </figure>
                        </div>
                    </div>
                </div>
                <!-- <div class="col-md-12 col-sm-12 col-xs-12 loadimag text-center ">
                    <a class="whit_color " ng-click="loadMorePackage() " ng-if=" ">VIEW  MORE</a>
                    <a class="whit_color " ng-click="searchExpert() ">VIEW  LESS</a>
                </div> -->
            </div>
            <!---ACTIVIES END  ---->
        </div>
    </div>
</div>
